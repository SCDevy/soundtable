<!DOCTYPE HTML>
<html>
  <head>
    <title>SoundTable</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <section class="topbar">
      <img src="assets/bitmaps/logo.png" alt="SoundTable" class="logo">
      <div class="status"><img src="assets/bitmaps/stop.png" alt="stop"></div>
      <div class="time"><span class="timer">0:00<span>s</div>
    </section>
    <div class="spacer-50">
     <section class="notification" id="notification"></section>
    </div>

    <script src="js/ui.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/three.js/r67/three.js"></script>
    <script src="//js.leapmotion.com/leap-0.6.2.min.js"></script>
    <script src="//js.leapmotion.com/leap-plugins-0.1.6.1.js"></script>
    <script src="//js.leapmotion.com/leap.rigged-hand-0.1.4.min.js"></script>
    <script src="wad/src/jquery.js"></script>
    <script src="wad/src/wad.js"></script>
    <script type="text/javascript" src="wad/src/player.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/Scene.js"></script>
    <script src="handAndSound.js"></script>
  </body>
</html>
